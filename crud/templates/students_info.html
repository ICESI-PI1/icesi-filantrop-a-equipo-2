<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Universidad ICESI</title>
        <link rel="stylesheet" type="text/css" href="/crud/styles/students_info.css">
    </head>
    <body>
         <header>
              <h1 class ="logo">
                    <img class = "icono_icesi" src="/crud/images/logoIcesi.png" alt="LogoIcesi">
                </h1>

                <ul class = "menu">
                    <li><a href = "" class = "nav"> Inicio </a></li>
                    <li><a href = "" class = "nav"> Reportes </a></li>
                    <li><a href = "" class = "nav"> Donantes </a></li>
                    <li><a href = "" class = "nav"> Estudiantes </a></li>
                </ul>

             <div class = "icons">
                 <img class = icono_bell src = "/crud/images/bell.png" alt = "icono_bell">
                 <img class = icono_user src = "/crud/images/user.png" alt = "icono_user">
             </div>
        </header>

        <div class = "container_buttons">

                <button class = "search">
                    Buscar estudiante
                </button>
                <br>
                <button class = "infor">
                    Información estudiante
                </button>
                <br>
                <button class = "assign">
                    Asignar donante
                </button>
            <a href = "students_confirm.html">
                <button class = "register">
                    Registrar estudiante
                </button>
                </a>
        </div>

        <section class = "container">
            <form action = "#" class = "formName">
                <div class = "input-box">
                    <label> Nombre completo</label>
                    <input type = "text" name = "name" placeholder = "Ingrese el nombre completo">
                </div>
            </form>

            <form action = "#" class = "formDate">
                <div class = "input-box">
                    <label for ="start"> Fecha de nacimiento</label>
                    <input type = "date" id = "start" name = "name" value ="2023-09-25" min = "1980-01-01" max = "2023-12-31"/>
                </div>
            </form>

            <form action = "#" class = "formCC">
                <div class = "input-box">
                    <label> Cédula o TI</label>
                    <input type = "text" name = "name" placeholder = "Ingrese la cédula">
                </div>
            </form>

            <form action = "#" class = "formCode">
                <div class = "input-box">
                    <label> Código de estudiante</label>
                    <input type = "text" name = "name" placeholder = "Ingrese el código de estudiante">
                </div>
            </form>

            <form action = "#" class = "formEmail">
                <div class = "input-box">
                    <label> Correo electrónico</label>
                    <input type = "text" name = "name" placeholder = "Ingrese el correo electrónico">
                </div>
            </form>

            <form action = "#" class = "formNumber">
                <div class = "input-box">
                    <label> Número telefónico</label>
                    <input type = "text" name = "name" placeholder = "Ingrese el número telefónico">
                </div>
            </form>

            <form action = "#" class = "formICFES">
                <div class = "input-box">
                    <label> Puntaje ICFES</label>
                    <input type = "number" name = "name" placeholder = "Ingrese el puntaje ICFES">
                </div>
            </form>
        </section>
    </body>
</html>
