{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title> Solicitar información </title>

    {% load static %}

</head>
<body>
  <div class="d-flex justify-content-center">
    <h1> Solicitud de actualización de información </h1>
  </div>

  <div class="mt-5 d-flex justify-content-center vh-100">
    <form method="post" action="/askInfoUpdate/">
    {% csrf_token %}

      <p class="text-center fs-5 fw-bold"> Oficina: </p>
      <select class="form-select" name="offices">
        <option value=""> Selecciona una Oficina </option>
        
        {% for office in offices %}
          <option value="{{ office.id }}">{{ office.name }}</option>
        {% endfor %}
          
      </select>

      <div class="d-flex container my-5">
        <div class="d-flex justify-content-center">
          <div class="col-lg-6" style="width: 100%;">
            <div class="card">
              <div class="card-body">

                <!-- Search box -->
                <div class="input-group rounded mb-4">
                  
                  <input type="search" id="search-box" class="form-control rounded" style="width: 100%;" placeholder="Busca la oficina" aria-label="Search" aria-describedby="search-box-icon">
                  
                  <span class="input-group-text border-0" id="search-box-icon">
                    <i class="fas fa-search"></i>
                  </span>
                
                </div>
                
                <!-- List -->
                <ul class="list-group" id="offices-list">
                  {% for office in offices %}
                    <li class="list-group-item" value="{{ office.id }}">{{ office.name }}</li>
                  {% endfor %}
                </ul>

              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mt-1 justify-content-center">
              
        <span class="input-group-text"> Mensaje a enviar </span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      
      </div>

      <div class="mt-5 d-flex justify-content-center">
        <button class="btn btn-outline-primary" type="submit"> Solicitar </button>
      </div>

    </form>
  </div>

  <script src="{% static 'request_info_update_script.js' %}"></script>

</body>
</html>


{% endblock content %}
